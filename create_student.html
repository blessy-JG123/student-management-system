<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }

        label {
            font-weight: 600;
            color: #555;
        }

        input.form-control {
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
        }

        input.form-control:focus {
            border-color: #74ebd5;
            box-shadow: 0 0 5px rgba(116, 235, 213, 0.5);
        }

        button {
            width: 100%;
            border-radius: 10px;
            padding: 10px;
            background-color: #28a745;
            border: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Add New Student</h2>
    <form th:action="@{/students}" th:object="${student}" method="POST">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" th:field="*{firstName}" class="form-control mb-3" placeholder="Enter first name"/>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" th:field="*{lastName}" class="form-control mb-3" placeholder="Enter last name"/>

        <label for="email">Email</label>
        <input type="text" id="email" th:field="*{email}" class="form-control mb-3" placeholder="Enter email"/>

        <label for="department">Department</label>
        <input type="text" id="department" th:field="*{department}" class="form-control mb-3" placeholder="Enter department"/>

        <label for="location">Location</label>
        <input type="text" id="location" th:field="*{location}" class="form-control mb-3" placeholder="Enter location"/>

        <label for="semester">Semester</label>
        <input type="text" id="semester" th:field="*{semester}" class="form-control mb-3" placeholder="Enter semester"/>

        <label for="interestedDomain">Interested Domain</label>
        <input type="text" id="interestedDomain" th:field="*{interestedDomain}" class="form-control mb-4" placeholder="Enter interested domain"/>

        <button class="btn btn-success">Save</button>
    </form>
</div>
</body>
</html>
