<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(to right, #a8edea, #fed6e3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding-top: 40px;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #003366;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 25px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .table {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        thead {
            background-color: #007bff;
            color: white;
            text-align: center;
        }

        tbody tr {
            transition: background-color 0.2s ease;
        }

        tbody tr:hover {
            background-color: #f1f9ff;
        }

        td, th {
            text-align: center;
            vertical-align: middle;
        }

        .btn-warning {
            background-color: #ffc107;
            border: none;
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .btn-warning:hover {
            background-color: #e0a800;
            transform: scale(1.05);
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .btn-danger:hover {
            background-color: #b02a37;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>

<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Student Management System</h2>
    <a th:href="@{/students/new}" class="btn btn-primary mb-3">+ Add Student</a>

    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>First Name</th><th>Last Name</th><th>Email</th>
            <th>Department</th><th>Location</th><th>Semester</th><th>Interested Domain</th><th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.department}"></td>
            <td th:text="${student.location}"></td>
            <td th:text="${student.semester}"></td>
            <td th:text="${student.interestedDomain}"></td>
            <td>
                <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
